<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Site description here  100-140 symbols. 65+ 40more -->
	<meta name="description" content="Brooklin Outdoor Film Festival from August 5th to 8th at Brooklyn Bridge Park. From 6pm to midnight.
 									We discover awesome films! Absolutely Free for First 5000.">
    <meta name="author" content="Sergey Uskov">
    <title>Brooklin Outdoor Film Festival</title>
    <!-- TODO . Make CDN Bootstrap.  -- DONE -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- TODO . ADD FAVICON CDN   -- DONE-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!-- To load JavaScript asynchronously /async /defer for full load-->
	<script src="script.js" defer></script>
</head>
<body>
<!-- TODO#2 Create a header with rolled banner -->
	<header id="header" role="banner">
		<!-- Main navigation block-->
		<div class="main-nav">
			<div class="container">
				<div class="header-top">
					<!-- TODOS#3 : Add SM Media Buttons -->
					<div class="pull-right social-icons">
						<a href="https://twitter.com/"><i class="fa fa-twitter"></i></a>
						<a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
						<a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
					</div>
				</div>
				<div class="row">
					<div class="navbar navbar-inverse"></div>					
				</div>
			</div>
		</div>	
	</header>
	<section id="timing">
		<div class="container">
			<div class="row">
				<div class="watch"> <!-- Watch Image -->
					<img class="img-responsive" src="images/timing/watch.png" alt="">
				</div>
				<div class="col-md-4 col-md-2-offset col-md-5">
					<h2>film festival starts in</h2>
				</div>
				<div class="col-sm-7 col-sm-5">					
					<ul id="countdown">
						<li>					
							<span class="days time-font">00</span>
							<p>days </p>
						</li>
						<li>
							<span class="hours time-font">00</span>
							<p class="">hours </p>
						</li>
						<li>
							<span class="minutes time-font">00</span>
							<p class="">minutes</p>
						</li>
						<li>
							<span class="seconds time-font">00</span>
							<p class="">seconds</p>
						</li>				
					</ul>
				</div> 
			</div>
		</div>	
	</section>
	<section id="participants"></section>
	<section id="about"></section>
	<section id="sponsors"></section> <!-- IF does it need. To thank sponsors -->
	<section id="contact"></section>
	<footer id="footer"></footer>
	
</body>
	
</html>
